<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C·ªïng Game H·ªçc T·∫≠p</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  header {
    background: #24292e;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    position: relative;
  }
  .admin-btn {
    position: absolute;
    right: 15px;
    top: 15px;
    padding: 5px 10px;
    background: #ff9800;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  .form-section {
    background: white;
    max-width: 800px;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: none;
  }
  .form-section input, .form-section select {
    padding: 8px;
    width: calc(100% - 20px);
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-section button {
    padding: 10px;
    margin: 5px 2px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
  }
  .add-btn { background: #4CAF50; }
  .back-btn { background: #9E9E9E; }
  .download-btn { background: #2196F3; }
  .btn-toggle-all {
    display: block;
    margin: 15px auto;
    padding: 10px 15px;
    background: #ff5722;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    color: white;
    cursor: pointer;
  }
  .class-section {
    max-width: 900px;
    margin: 20px auto;
    padding: 10px;
  }
  .class-title {
    color: white;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 8px;
    font-size: 18px;
  }
  .game-list {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    background: white;
    border-radius: 6px;
    margin-bottom: 12px;
    padding: 0 15px;
  }
  .game-list.open {
    padding: 10px 15px;
  }
  .game-list li {
    margin: 10px 0;
    list-style: none;
  }
  a {
    color: #0366d6;
    text-decoration: none;
  }
  .popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #4CAF50;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    display: none;
  }
</style>
</head>
<body>

<header>
  üéÆ C·ªîNG GAME H·ªåC T·∫¨P L·ªöP 1 ‚Üí 9
  <button class="admin-btn" onclick="showAdmin()">Qu·∫£n tr·ªã</button>
</header>

<!-- Form qu·∫£n tr·ªã -->
<div class="form-section" id="adminForm">
  <h3>‚ûï Th√™m game m·ªõi</h3>
  <input type="text" id="gameName" placeholder="T√™n game">
  <input type="text" id="gameLink" placeholder="Link game (https://...)">
  <input type="text" id="gameIcon" placeholder="Icon (v√≠ d·ª•: üß©)">
  <select id="gameClass">
    <option value="L·ªõp 1">L·ªõp 1</option>
    <option value="L·ªõp 2">L·ªõp 2</option>
    <option value="L·ªõp 3">L·ªõp 3</option>
    <option value="L·ªõp 4">L·ªõp 4</option>
    <option value="L·ªõp 5">L·ªõp 5</option>
    <option value="L·ªõp 6">L·ªõp 6</option>
    <option value="L·ªõp 7">L·ªõp 7</option>
    <option value="L·ªõp 8">L·ªõp 8</option>
    <option value="L·ªõp 9">L·ªõp 9</option>
  </select>
  <button class="add-btn" onclick="generateJSON()">T·∫°o JSON</button>
  <button class="download-btn" onclick="downloadJSON()">üì• Download games.json</button>
  <button class="back-btn" onclick="hideAdmin()">‚¨Ö Quay v·ªÅ</button>
</div>

<!-- Danh s√°ch game -->
<button class="btn-toggle-all" onclick="toggleAll()">üìÇ M·ªü / ƒê√≥ng T·∫•t C·∫£ Game</button>
<div class="class-section" id="container"></div>

<!-- Popup -->
<div class="popup" id="popup"></div>

<script>
let gamesData = [];

async function loadGames() {
  try {
    const response = await fetch('./games.json');
    if (!response.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i games.json");
    gamesData = await response.json();
    renderGames();
  } catch (error) {
    showPopup("‚ö† L·ªói load games.json", true);
    console.error(error);
  }
}

function renderGames() {
  const container = document.getElementById('container');
  container.innerHTML = "";
  gamesData.forEach((cls, i) => {
    const classId = `class${i+1}`;
    let gamesHTML = cls.games.length 
      ? cls.games.map(g => `<li><a href="${g.link}" target="_blank">${g.icon} ${g.name}</a></li>`).join('')
      : "<li>(Ch∆∞a c√≥ game)</li>";
    container.innerHTML += `
      <div class="class-title" style="background:${cls.color}" onclick="toggleGames('${classId}')">üìò ${cls.class}</div>
      <ul id="${classId}" class="game-list">${gamesHTML}</ul>
    `;
  });
}

function toggleGames(id) {
  const list = document.getElementById(id);
  list.classList.toggle('open');
  list.style.maxHeight = list.classList.contains('open') ? list.scrollHeight + "px" : null;
}

function toggleAll() {
  document.querySelectorAll('.game-list').forEach(list => {
    const open = list.classList.contains('open');
    list.classList.toggle('open', !open);
    list.style.maxHeight = !open ? list.scrollHeight + "px" : null;
  });
}

function showAdmin() {
  const pass = prompt("Nh·∫≠p m·∫≠t kh·∫©u qu·∫£n tr·ªã:");
  if (pass === "hakadmin") {
    document.getElementById('adminForm').style.display = "block";
    window.scrollTo(0,0);
  } else {
    alert("Sai m·∫≠t kh·∫©u!");
  }
}

function hideAdmin() {
  document.getElementById('adminForm').style.display = "none";
}

function generateJSON() {
  const name = gameName.value.trim();
  const link = gameLink.value.trim();
  const icon = gameIcon.value.trim();
  const cls = gameClass.value;
  if (!name || !link || !icon) {
    showPopup("‚ö† Nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin", true);
    return;
  }
  const classObj = gamesData.find(c => c.class === cls);
  if (classObj) classObj.games.push({ name, link, icon });
  renderGames();
  showPopup(`‚úÖ ƒê√£ th√™m game v√†o ${cls}`);
}

function downloadJSON() {
  const blob = new Blob([JSON.stringify(gamesData, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'games.json';
  a.click();
  URL.revokeObjectURL(url);
  showPopup("üì• ƒê√£ t·∫£i games.json");
}

function showPopup(msg, isError=false) {
  const popup = document.getElementById('popup');
  popup.textContent = msg;
  popup.style.background = isError ? "#f44336" : "#4CAF50";
  popup.style.display = "block";
  setTimeout(() => popup.style.display = "none", 3000);
}

loadGames();
</script>

</body>
</html>
