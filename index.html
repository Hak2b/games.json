<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kho Game H·ªçc T·∫≠p</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
  }
header {
  background: linear-gradient(90deg, #1e3c72, #2a5298);
  color: white;
  padding: 15px;
  text-align: center;
  position: relative;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}
  .admin-btn {
    position: absolute;
    right: 15px;
    top: 15px;
    background: #ff9800;
    border: none;
    padding: 5px 10px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn-toggle-all {
    display: block;
    margin: 15px auto;
    padding: 10px 15px;
    background: #ff5722;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .class-section {
    max-width: 900px;
    margin: 20px auto;
    padding: 10px;
  }
  .class-title {
    color: white;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 8px;
    font-size: 18px;
  }
  .game-list {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    background: white;
    border-radius: 6px;
    margin-bottom: 12px;
    padding: 0 15px;
  }
  .game-list.open { padding: 10px 15px; }
  .game-list li { margin: 8px 0; list-style: none; }
  a { color: #0366d6; text-decoration: none; }
  .form-section {
    background: white;
    max-width: 800px;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
    display: none;
  }
  .popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #4CAF50;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    display: none;
  }
</style>
</head>
<body>

<header>
  üéÆ KHO GAME H·ªåC T·∫¨P L·ªöP 1 ‚Üí 9
  <button class="admin-btn" onclick="showAdmin()">Qu·∫£n tr·ªã</button>
</header>

<div class="form-section" id="adminForm">
  <h3>‚ûï Th√™m game</h3>
  <input id="gameName" placeholder="T√™n game">
  <input id="gameLink" placeholder="Link game">
  <input id="gameIcon" placeholder="Icon (v√≠ d·ª•: üß©)">
  <select id="gameClass">
    <option value="L·ªõp 1">L·ªõp 1</option>
    <option value="L·ªõp 2">L·ªõp 2</option>
    <option value="L·ªõp 3">L·ªõp 3</option>
    <option value="L·ªõp 4">L·ªõp 4</option>
    <option value="L·ªõp 5">L·ªõp 5</option>
    <option value="L·ªõp 6">L·ªõp 6</option>
    <option value="L·ªõp 7">L·ªõp 7</option>
    <option value="L·ªõp 8">L·ªõp 8</option>
    <option value="L·ªõp 9">L·ªõp 9</option>
  </select>
  <button onclick="addGame()">Th√™m</button>
  <button onclick="downloadJSON()">üì• Download games.json</button>
  <button onclick="hideAdmin()">‚¨Ö Quay v·ªÅ</button>
</div>

<button class="btn-toggle-all" onclick="toggleAll()">üìÇ M·ªü / ƒê√≥ng t·∫•t c·∫£</button>
<div class="class-section" id="container"></div>
<div class="popup" id="popup"></div>

<script>
let gamesData = [];

async function loadGames() {
  try {
    const res = await fetch('games.json');
    if (!res.ok) throw new Error("Kh√¥ng t·∫£i ƒë∆∞·ª£c games.json");
    gamesData = await res.json();
    renderGames();
  } catch (e) {
    showPopup("‚ö† L·ªói t·∫£i games.json", true);
    console.error(e);
  }
}

function renderGames() {
  const container = document.getElementById('container');
  container.innerHTML = "";
  gamesData.forEach((cls, i) => {
    const id = `class${i+1}`;
    let gamesHTML = cls.games.length
      ? cls.games.map(g => `<li><a href="${g.link}" target="_blank">${g.icon} ${g.name}</a></li>`).join('')
      : "<li>(Ch∆∞a c√≥ game)</li>";
    container.innerHTML += `
      <div class="class-title" style="background:${cls.color}" onclick="toggleGames('${id}')">üìò ${cls.class}</div>
      <ul id="${id}" class="game-list">${gamesHTML}</ul>
    `;
  });
}

function toggleGames(id) {
  const list = document.getElementById(id);
  list.classList.toggle('open');
  list.style.maxHeight = list.classList.contains('open') ? list.scrollHeight + "px" : null;
}

function toggleAll() {
  document.querySelectorAll('.game-list').forEach(list => {
    const open = list.classList.contains('open');
    list.classList.toggle('open', !open);
    list.style.maxHeight = !open ? list.scrollHeight + "px" : null;
  });
}

function showAdmin() {
  const pass = prompt("Nh·∫≠p m·∫≠t kh·∫©u:");
  if (pass === "hakadmin") document.getElementById('adminForm').style.display = "block";
}

function hideAdmin() {
  document.getElementById('adminForm').style.display = "none";
}

function addGame() {
  const name = gameName.value.trim();
  const link = gameLink.value.trim();
  const icon = gameIcon.value.trim();
  const cls = gameClass.value;
  if (!name || !link || !icon) return showPopup("‚ö† Nh·∫≠p ƒë·ªß th√¥ng tin", true);
  gamesData.find(c => c.class === cls).games.push({ name, link, icon });
  renderGames();
  showPopup(`‚úÖ ƒê√£ th√™m game v√†o ${cls}`);
}

function downloadJSON() {
  const blob = new Blob([JSON.stringify(gamesData, null, 2)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'games.json';
  a.click();
  showPopup("üì• ƒê√£ t·∫£i games.json");
}

function showPopup(msg, error) {
  const popup = document.getElementById('popup');
  popup.textContent = msg;
  popup.style.background = error ? "#f44336" : "#4CAF50";
  popup.style.display = "block";
  setTimeout(() => popup.style.display = "none", 3000);
}

loadGames();
</script>

</body>
</html>
