<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C·ªïng Game H·ªçc T·∫≠p</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #f4f4f4, #eaeaea);
    margin: 0;
    padding: 0;
  }
  header {

    color: white;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    position: relative;
  }
  .admin-btn {

    right: 15px;
    top: 15px;
    padding: 5px 10px;
    background: #ff9800;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  .admin-btn:hover {
    background: #e68a00;
  }
  .form-section {
    background: white;
    max-width: 800px;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: none; /* ·∫®n form m·∫∑c ƒë·ªãnh */
  }
  .form-section input, .form-section select {
    padding: 8px;
    width: calc(100% - 20px);
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-section button {
    padding: 10px;
    margin: 5px 2px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .add-btn {
    background: #4CAF50;
    color: white;
  }
  .add-btn:hover {
    background: #45a049;
  }
  .back-btn {
    background: #9E9E9E;
    color: white;
  }
  .back-btn:hover {
    background: #757575;
  }
  .download-btn {
    background: #2196F3;
    color: white;
  }
  .download-btn:hover {
    background: #1976D2;
  }
  .output {
    background: #f0f0f0;
    padding: 10px;
    border-radius: 6px;
    margin-top: 10px;
    font-family: monospace;
    white-space: pre-wrap;
  }
  .btn-toggle-all {
    display: block;
    margin: 15px auto;
    padding: 10px 15px;
    background: #ff5722;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  .btn-toggle-all:hover {
    background: #e64a19;
  }
  .class-section {
    max-width: 900px;
    margin: 20px auto;
    padding: 10px;
  }
  .class-title {
    color: white;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 8px;
    font-size: 18px;
  }
  .game-list {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    background: white;
    border-radius: 6px;
    margin-bottom: 12px;
    padding: 0 15px;
  }
  .game-list.open {
    padding: 10px 15px;
  }
  .game-list li {
    margin: 10px 0;
    list-style: none;
  }
  a {
    color: #0366d6;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Popup th√¥ng b√°o */
  .popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #4CAF50;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    display: none;
    animation: fadein 0.3s, fadeout 0.3s 2.7s;
  }
  @keyframes fadein {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeout {
    from {opacity: 1; transform: translateY(0);}
    to {opacity: 0; transform: translateY(20px);}
  }
</style>
</head>
<body>

<header>
  üéÆ C·ªîNG GAME H·ªåC T·∫¨P L·ªöP 1 ‚Üí 9
  <button class="admin-btn" onclick="showAdmin()">Qu·∫£n tr·ªã</button>
</header>

<!-- Form qu·∫£n tr·ªã -->
<div class="form-section" id="adminForm">
  <h3>‚ûï Th√™m game m·ªõi</h3>
  <input type="text" id="gameName" placeholder="T√™n game">
  <input type="text" id="gameLink" placeholder="Link game (https://...)">
  <input type="text" id="gameIcon" placeholder="Icon (v√≠ d·ª•: üß©)">
  <select id="gameClass">
    <option value="L·ªõp 1">L·ªõp 1</option>
    <option value="L·ªõp 2">L·ªõp 2</option>
    <option value="L·ªõp 3">L·ªõp 3</option>
    <option value="L·ªõp 4">L·ªõp 4</option>
    <option value="L·ªõp 5">L·ªõp 5</option>
    <option value="L·ªõp 6">L·ªõp 6</option>
    <option value="L·ªõp 7">L·ªõp 7</option>
    <option value="L·ªõp 8">L·ªõp 8</option>
    <option value="L·ªõp 9">L·ªõp 9</option>
  </select>
  <button class="add-btn" onclick="generateJSON()">T·∫°o JSON</button>
  <button class="download-btn" onclick="downloadJSON()">üì• Download games.json</button>
  <button class="back-btn" onclick="hideAdmin()">‚¨Ö Quay v·ªÅ m√†n h√¨nh ch√≠nh</button>
  <div class="output" id="output"></div>
</div>

<!-- Danh s√°ch game -->
<button class="btn-toggle-all" onclick="toggleAll()">üìÇ M·ªü / ƒê√≥ng T·∫•t C·∫£ Game</button>
<div class="class-section" id="container"></div>

<!-- Popup th√¥ng b√°o -->
<div class="popup" id="popup"></div>

<script>
let gamesData = [];

async function loadGames() {
  try {
    const response = await fetch('games.json');
    gamesData = await response.json();
    renderGames();
  } catch (error) {
    console.error("L·ªói load games.json", error);
  }
}

function renderGames() {
  const container = document.getElementById('container');
  container.innerHTML = "";
  gamesData.forEach((cls, index) => {
    const classId = `class${index+1}`;
    let gamesHTML = '';
    cls.games.forEach(game => {
      gamesHTML += `<li><a href="${game.link}" target="_blank">${game.icon} ${game.name}</a></li>`;
    });
    if (cls.games.length === 0) gamesHTML = "<li>(Ch∆∞a c√≥ game)</li>";
    container.innerHTML += `
      <div class="class-title" style="background:${cls.color}" onclick="toggleGames('${classId}')">üìò ${cls.class}</div>
      <ul id="${classId}" class="game-list">${gamesHTML}</ul>
    `;
  });
}

function toggleGames(id) {
  const list = document.getElementById(id);
  list.classList.toggle('open');
  list.style.maxHeight = list.classList.contains('open') ? list.scrollHeight + "px" : null;
}

function toggleAll() {
  document.querySelectorAll('.game-list').forEach(list => {
    const isOpen = list.classList.contains('open');
    list.classList.toggle('open', !isOpen);
    list.style.maxHeight = !isOpen ? list.scrollHeight + "px" : null;
  });
}

function showAdmin() {
  const password = prompt("Nh·∫≠p m·∫≠t kh·∫©u qu·∫£n tr·ªã:");
  if (password === "hakadmin") {
    document.getElementById('adminForm').style.display = "block";
    window.scrollTo(0,0);
  } else {
    alert("Sai m·∫≠t kh·∫©u!");
  }
}

function hideAdmin() {
  document.getElementById('adminForm').style.display = "none";
}

function generateJSON() {
  const name = document.getElementById('gameName').value.trim();
  const link = document.getElementById('gameLink').value.trim();
  const icon = document.getElementById('gameIcon').value.trim();
  const cls = document.getElementById('gameClass').value;

  if (!name || !link || !icon) {
    alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
    return;
  }

  const classObj = gamesData.find(c => c.class === cls);
  if (classObj) {
    classObj.games.push({ name, link, icon });
  }

  renderGames();
  showPopup(`‚úÖ ƒê√£ th√™m game v√†o ${cls}`);
}

function downloadJSON() {
  const blob = new Blob([JSON.stringify(gamesData, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'games.json';
  a.click();
  URL.revokeObjectURL(url);

  showPopup("üì• File games.json ƒë√£ t·∫£i xu·ªëng th√†nh c√¥ng");
}

function showPopup(message) {
  const popup = document.getElementById('popup');
  popup.textContent = message;
  popup.style.display = "block";
  setTimeout(() => {
    popup.style.display = "none";
  }, 3000);
}

loadGames();
</script>

</body>
</html>
